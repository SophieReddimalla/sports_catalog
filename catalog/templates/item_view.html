<!--This displays the item description--> 
{% extends 'layout.html'%} 
{% block blk_main %}
<a href="{{url_for('category_view', category_id=item.category_id)}}" class="btn btn-sm btn-primary">Back</a>
<header>
    <h2>{{item.title}}</h2>
</header>
<section>
    <table>
       <tr> 
           <td><h4>Description :</h4></td>
           <td><p>{{item.description}}</p></td>
       </tr>
    </table>
     
</section>
{% endblock %}
