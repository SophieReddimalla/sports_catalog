<!--Form to edit a category-->
{% extends 'layout.html'%}
{% from "form_macros.html" import render_field %} 
{% block blk_main %}
<header>
        <h2>Edit category</h2>
    </header>
    <section>
        <form action="" method="post">
            {{form.hidden_tag()}}
            <table>
                {{ render_field(form.title, size=50) }} 
                {{ render_field(form.submit) }}
            </table>
        </form>
    </section>
    {% endblock %}
