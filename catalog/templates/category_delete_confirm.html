{% extends "layout.html" %} 
{% block blk_main %}
<div class="panel panel-danger">
      <div class="panel-heading">
            <h3 class="panel-title">Do you want to delete {{category.title}}?</h3>
      </div>
      <div class="panel-body">
            <a href="{{url_for('category_delete', category_id=category.id)}}">Yes</a>
            <a href="{{url_for('category_list')}}">No</a>
      </div>
</div>



{% endblock %}
